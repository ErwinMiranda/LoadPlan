<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQL Data Viewer (Read-Only)</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-bottom: 15px; }
    table { width: 100%; }
  </style>
</head>
<body>
  <h2>SQL Data (Search, Sort & Paginate)</h2>
  <table id="dataTable" class="display">
    <thead></thead>
    <tbody></tbody>
  </table>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    async function fetchData() {
      try {
        const response = await fetch("https://loadplan.onrender.com/data");
        const data = await response.json();

        if (data.length === 0) {
          document.querySelector("#dataTable").innerHTML = "<tr><td>No Data Found</td></tr>";
          return;
        }

        // Get column names
        const columns = Object.keys(data[0]).map(c => ({ title: c, data: c }));

        // Initialize DataTable
        $('#dataTable').DataTable({
          data: data,
          columns: columns,
          pageLength: 10,       // default rows per page
          lengthMenu: [10, 25, 50, 100], // options
          searching: true,      // enable search
          ordering: true        // enable sorting
        });

      } catch (err) {
        document.body.innerHTML += `<p style="color:red">‚ùå Error: ${err.message}</p>`;
      }
    }

    fetchData();
  </script>
</body>
</html>
